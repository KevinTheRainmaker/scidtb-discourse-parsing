[pytest]
# Pytest configuration for SciDTB discourse parsing project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Coverage report (if pytest-cov is installed)
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail on warnings
    --strict-config
    # Show durations of slowest tests
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    slow: Tests that take a long time to run
    requires_api: Tests that require OpenAI API access (skipped by default)
    requires_data: Tests that require the full SciDTB dataset

# Minimum Python version
minversion = 3.8

# Test output formatting
console_output_style = progress

# Warnings configuration
filterwarnings =
    # Treat warnings as errors
    error
    # Ignore specific warnings from dependencies
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:langchain.*

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */experiments/*
    */scripts/*

[coverage:report]
# Fail if coverage is below this percentage
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    def __str__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Type checking blocks
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:

[coverage:html]
directory = htmlcov
